<html>
<head>
	<!-- https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css -->
	<link rel="stylesheet" href="/external/bootstrap.min.css">

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="MobControl">
	<meta name="apple-mobile-web-app-title" content="MobControl">
	<meta name="msapplication-starturl" content="/">
	<meta charset='utf-8' />
	<meta name='viewport' content='user-scalable=no, initial-scale=0.5' />  <!--might also need:  user-scalable=no,   initial-scale=1, shrink-to-fit=no, width=device-width -->
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<title>Mobile Controller</title>
	<style type='text/css'>
		body {
			touch-action: none;
			margin: 0;
			border: 0 none;
			padding: 0;
			text-align: center;
			background-color: black;
		}

		.guide {
			position: relative;
			width: 100%;
			height: 100vh;
		}

		.follower {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.canvas {
			display: block;
		}

		.vStretch {
			height: 100vh;
		}

		.passthrough {
			pointer-events: none;
		}

		#setPage {
			display: flex;
			background-color: black;
			color: white;
			flex-direction: column;
		}

		#padPage {
			display: flex;
		}

		#sectionCanvas:focus {
			outline: none;
		}

		#log {
			font-size: 10;
		}

		#notification {
			position: absolute;
			width: 100%;
			height: auto;
			background-color: orange;
			color: black;
			padding-top: 20;
			padding-bottom: 20;
			font-family: helvetica;
			font-weight: bold;
			filter: drop-shadow(0 0 0.75rem black);
			/* display: none; */
		}

		.spacer {
			height: 30px;
		}

		.colour-select {
			width: 40px;
			height: 40px;
			border-radius: 2px;
			margin: 2px;
			filter: drop-shadow(0 0 0.075rem black);
		}
	</style>

</head>
	<body>
		<div class="guide vStretch">
			<!--
				####################################################################################
				#
				#   Settings Page
				#
				####################################################################################
			-->
			<div id="setPage" class="follower bg-dark">
				<div class="container" style="display: block;">
					<button id="showPadButton1">Show Pad 1</button>
					<button id="showPadButton2">Show Pad 2</button>

					<div class="col-md-8 order-md-1">
						<div class="spacer"></div>
						<div class="row">
							<label for="username">What's your name?</label>
							<input type="text" class="form-control" placeholder="Player" id="name">
						</div>

						<div class="spacer"></div>

						<div class="row">
							<label for="username">Primary colour</label>
							<input type="text" class="form-control" placeholder="" style="background-color: transparent;" id="colour1Swatch">
							<div style="display: flex; flex-wrap: wrap;" id="colour1SelectButtons">
								<div class="colour-select" style="background-color: WHITE"></div>
							</div>
						</div>

						<div class="spacer"></div>

						<div class="row">
							<label for="username">Secondary colour</label>
							<input type="text" class="form-control" placeholder="" style="background-color: transparent;" id="colour2Swatch">
							<div style="display: flex; flex-wrap: wrap;" id="colour2SelectButtons">
								<div class="colour-select" style="background-color: WHITE"></div>
							</div>
						</div>

						<div class="spacer"></div>

						<div class="row">
							<label for="customRange1">Analogue stick sensitivity</label>
							<input type="range" class="custom-range" id="stickSensitivity">
						</div>
					</div>
				</div>
			</div>
			<!--
				####################################################################################
				#
				#   Pad Page
				#
				####################################################################################
			-->
			<div id="padPage" class="follower">
				<div id="canvasGuide" class="guide">
					<canvas id="sectionCanvas" class="canvas follower"></canvas>
					<canvas id="graphicCanvas" class="canvas follower passthrough"></canvas>
					<canvas id="overlayCanvas" class="canvas follower passthrough"></canvas>
				</div>
				<!-- Uncomment the element below to enable log view -->
				<textarea id="log" class="vStretch"></textarea>
			</div>
			<!--
				####################################################################################
				#
				#   Notification Page
				#
				####################################################################################
			-->
			<div id="notification" class="">
			</div>


		</div>
	</body>
</html>

<script type="module" src="index.js"></script>
