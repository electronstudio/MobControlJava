<html>
<head>
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="MobControl">
	<meta name="apple-mobile-web-app-title" content="MobControl">
	<meta name="msapplication-starturl" content="/">
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, user-scalable=no' /> <!-- might also need  initial-scale=1, shrink-to-fit=no -->
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<title>Mobile Controller</title>
	<style type='text/css'>
		body {
			touch-action: none;
			margin: 0;
			border: 0 none;
			padding: 0;
			text-align: center;
			background-color: black;
		}

		.guide {
			position: relative;
			width: 100%;
			height: 100vh;
		}

		.follower {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.canvas {
			display: block;
		}

		.vStretch {
			height: 100vh;
		}

		.passthrough {
			pointer-events: none;
		}

		#setPage {
			display: flex;
			background-color: black;
			color: white;
		}

		#padPage {
			display: flex;
		}

		#sectionCanvas:focus {
			outline: none;
		}
	</style>

</head>
	<body>
		<div id="pageContainer" class="guide vStretch">
			<div id="setPage" class="follower">
				This is the settings page. Flip to landscape to show the pad.
			</div>
			<div id="padPage" class="follower">
				<div id="canvasGuide" class="guide">
					<canvas id="sectionCanvas" class="canvas follower"></canvas>
					<canvas id="graphicCanvas" class="canvas follower passthrough"></canvas>
					<canvas id="overlayCanvas" class="canvas follower passthrough"></canvas>
				</div>
				<!-- Uncomment the element below to enable log view -->
				<textarea id="log" class="vStretch"></textarea>
			</div>
		</div>
	</body>
</html>

<script type="module" src="index.js"></script>
